<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class=" h-svh bg-no-repeat bg-gradient-to-tr from-white to-gray-800">
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white bg-[rgba(0,0,0,0.7)] w-75 h-110 rounded-xl flex flex-col x items-center border-2">
    <p class="mt-5 mb-5 w-65 h-15 bg-white rounded-xl border-2 border-black">s</p>
    <table>
      <tr>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">C</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600"><</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">/</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">X</button></td>
      </tr>
      <tr>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">7</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">8</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">9</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">-</button></td>
      </tr>
      <tr>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">4</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">5</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">6</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">+</button></td>
      </tr>
      <tr>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">1</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">2</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">3</button></td>
        <td rowspan="2" ><button class="m-2 text-center w-12 bg-gray-500 h-30 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="m-2 text-center w-30 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">0</button></td>
        <td><button class="m-2 text-center w-12 h-12 bg-gray-500 border-1 border-white rounded-sm hover:bg-gray-800 active:bg-amber-600">.</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
